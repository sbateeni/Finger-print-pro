<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint Recognition System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <header class="text-center my-5">
            <h1>Fingerprint Recognition System</h1>
            <p class="lead">Upload and match fingerprints using advanced biometric algorithms</p>
        </header>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Upload Fingerprint</h3>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="fingerprintUpload" class="form-label">Select Fingerprint Image</label>
                                <input class="form-control" type="file" id="fingerprintUpload" name="fingerprint" accept="image/*" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </form>
                        <div id="uploadResult" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Match Fingerprint</h3>
                    </div>
                    <div class="card-body">
                        <form id="matchForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="fingerprintMatch" class="form-label">Select Fingerprint Image</label>
                                <input class="form-control" type="file" id="fingerprintMatch" name="fingerprint" accept="image/*" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Match</button>
                        </form>
                        <div id="matchResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Processing Results</h3>
                    </div>
                    <div class="card-body">
                        <div id="resultsContainer">
                            <!-- Results will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
