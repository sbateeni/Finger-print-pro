<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint Recognition System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; margin-top: 50px; }
        .card { margin-bottom: 20px; }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .upload-area:hover { border-color: #666; }
        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .image-preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 10px;
            display: none;
        }
        .preview-container {
            position: relative;
            margin-top: 10px;
        }
        .remove-preview {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Fingerprint Recognition System</h1>
        
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">System Status</h5>
                <span class="badge bg-primary" id="statusBadge">Checking...</span>
            </div>
            <div class="card-body">
                <div id="statusDetails"></div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Upload Fingerprint</h5>
            </div>
            <div class="card-body">
                <div class="upload-area" id="uploadArea">
                    <p>Click or drag and drop fingerprint image here</p>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                    <div class="preview-container">
                        <img id="uploadPreview" class="image-preview">
                        <div class="remove-preview" onclick="removePreview('upload')">×</div>
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" id="uploadBtn" disabled>Upload</button>
                </div>
                <div id="uploadStatus" class="mt-2 text-center"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Match Fingerprint</h5>
            </div>
            <div class="card-body">
                <div class="upload-area" id="matchArea">
                    <p>Click or drag and drop fingerprint image to match</p>
                    <input type="file" id="matchInput" accept="image/*" style="display: none;">
                    <div class="preview-container">
                        <img id="matchPreview" class="image-preview">
                        <div class="remove-preview" onclick="removePreview('match')">×</div>
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-success" id="matchBtn" disabled>Match</button>
                </div>
                <div id="matchStatus" class="mt-2 text-center"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Results</h5>
            </div>
            <div class="card-body">
                <div id="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Processing...</p>
                </div>
                <div id="results"></div>
            </div>
        </div>
    </div>

    <script>
        // Check system status
        async function checkStatus() {
            try {
                const response = await fetch('/status');
                const contentType = response.headers.get('content-type');
                
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Invalid response type');
                }
                
                const data = await response.json();
                
                const statusBadge = document.getElementById('statusBadge');
                const statusDetails = document.getElementById('statusDetails');
                
                if (data.status === 'ok') {
                    statusBadge.className = 'badge bg-success';
                    statusBadge.textContent = 'System OK';
                    
                    statusDetails.innerHTML = `
                        <p>Fingerprints in database: ${data.fingerprints_in_database}</p>
                        <p>Users in database: ${data.users_in_database}</p>
                        <p>Upload folder: ${data.upload_folder ? 'OK' : 'Missing'}</p>
                        <p>Processed folder: ${data.processed_folder ? 'OK' : 'Missing'}</p>
                    `;
                } else {
                    statusBadge.className = 'badge bg-danger';
                    statusBadge.textContent = 'System Error';
                    statusDetails.textContent = `Error: ${data.error}`;
                }
            } catch (error) {
                console.error('Error checking status:', error);
                const statusBadge = document.getElementById('statusBadge');
                const statusDetails = document.getElementById('statusDetails');
                
                statusBadge.className = 'badge bg-danger';
                statusBadge.textContent = 'Connection Error';
                statusDetails.textContent = 'Unable to connect to server. Please try again later.';
            }
        }

        // Check status on page load and every 30 seconds
        document.addEventListener('DOMContentLoaded', () => {
            checkStatus();
            setInterval(checkStatus, 30000);
        });

        // Image preview functionality
        function previewImage(input, previewId) {
            const preview = document.getElementById(previewId);
            const file = input.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        }

        function removePreview(type) {
            const preview = document.getElementById(`${type}Preview`);
            const input = document.getElementById(`${type}Input`);
            preview.src = '';
            preview.style.display = 'none';
            input.value = '';
            document.getElementById(`${type}Btn`).disabled = true;
        }

        // Upload functionality
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadStatus = document.getElementById('uploadStatus');

        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#666';
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#ccc';
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ccc';
            fileInput.files = e.dataTransfer.files;
            previewImage(fileInput, 'uploadPreview');
            uploadBtn.disabled = false;
        });

        fileInput.addEventListener('change', () => {
            previewImage(fileInput, 'uploadPreview');
            uploadBtn.disabled = !fileInput.files.length;
        });

        uploadBtn.addEventListener('click', async () => {
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            uploadStatus.textContent = 'Uploading...';
            uploadBtn.disabled = true;

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (response.ok) {
                    uploadStatus.textContent = 'Upload successful!';
                    uploadStatus.className = 'mt-2 text-center text-success';
                    checkStatus(); // Refresh status
                } else {
                    uploadStatus.textContent = data.error || 'Upload failed';
                    uploadStatus.className = 'mt-2 text-center text-danger';
                }
            } catch (error) {
                uploadStatus.textContent = 'Error uploading fingerprint';
                uploadStatus.className = 'mt-2 text-center text-danger';
            }
            
            uploadBtn.disabled = false;
            fileInput.value = '';
            removePreview('upload');
        });

        // Match functionality
        const matchArea = document.getElementById('matchArea');
        const matchInput = document.getElementById('matchInput');
        const matchBtn = document.getElementById('matchBtn');
        const matchStatus = document.getElementById('matchStatus');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');

        matchArea.addEventListener('click', () => matchInput.click());
        matchArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            matchArea.style.borderColor = '#666';
        });
        matchArea.addEventListener('dragleave', () => {
            matchArea.style.borderColor = '#ccc';
        });
        matchArea.addEventListener('drop', (e) => {
            e.preventDefault();
            matchArea.style.borderColor = '#ccc';
            matchInput.files = e.dataTransfer.files;
            previewImage(matchInput, 'matchPreview');
            matchBtn.disabled = false;
        });

        matchInput.addEventListener('change', () => {
            previewImage(matchInput, 'matchPreview');
            matchBtn.disabled = !matchInput.files.length;
        });

        matchBtn.addEventListener('click', async () => {
            const formData = new FormData();
            formData.append('file', matchInput.files[0]);
            
            loading.style.display = 'block';
            results.innerHTML = '';
            matchStatus.textContent = '';
            matchBtn.disabled = true;

            try {
                const response = await fetch('/match', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (response.ok) {
                    matchStatus.textContent = 'Matching completed';
                    matchStatus.className = 'mt-2 text-center text-success';
                    displayResults(data.matches);
                } else {
                    matchStatus.textContent = data.error || 'Matching failed';
                    matchStatus.className = 'mt-2 text-center text-danger';
                }
            } catch (error) {
                matchStatus.textContent = 'Error matching fingerprint';
                matchStatus.className = 'mt-2 text-center text-danger';
            }
            
            loading.style.display = 'none';
            matchBtn.disabled = false;
            matchInput.value = '';
            removePreview('match');
        });

        function displayResults(matches) {
            if (matches.length === 0) {
                results.innerHTML = '<p class="text-center">No matches found</p>';
                return;
            }

            let html = '<table class="table"><thead><tr><th>ID</th><th>Confidence</th><th>User ID</th></tr></thead><tbody>';
            matches.forEach(match => {
                html += `<tr>
                    <td>${match.fingerprint_id}</td>
                    <td>${(match.confidence * 100).toFixed(2)}%</td>
                    <td>${match.user_id}</td>
                </tr>`;
            });
            html += '</tbody></table>';
            results.innerHTML = html;
        }
    </script>
</body>
</html>
