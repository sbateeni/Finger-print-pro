<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام مقارنة البصمات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">نظام مقارنة البصمات</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">البصمة الأولى</h5>
                        <div class="upload-area" id="upload-area-1">
                            <input type="file" class="file-input" id="fingerprint1" accept="image/*">
                            <div class="preview-area" id="preview-1">
                                <img id="preview-img-1" src="" alt="معاينة البصمة الأولى" style="display: none;">
                                <p class="upload-text">انقر للرفع أو اسحب وأفلت الصورة هنا</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">البصمة الثانية</h5>
                        <div class="upload-area" id="upload-area-2">
                            <input type="file" class="file-input" id="fingerprint2" accept="image/*">
                            <div class="preview-area" id="preview-2">
                                <img id="preview-img-2" src="" alt="معاينة البصمة الثانية" style="display: none;">
                                <p class="upload-text">انقر للرفع أو اسحب وأفلت الصورة هنا</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <button class="btn btn-primary" id="compare-btn" disabled>مقارنة البصمات</button>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">عرض التطابق</h5>
                        <div class="matching-visualization">
                            <canvas id="matching-canvas"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">حالة المعالجة</h5>
                        <div id="processing-status" class="processing-status"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">نتائج المقارنة</h5>
                        <div id="results" style="display: none;">
                            <div class="progress mb-3">
                                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                            <p class="match-score">نسبة التطابق: <span id="match-score">0%</span></p>
                            <div id="matching-points"></div>
                        </div>
                        <div id="error-message" class="alert alert-danger" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
