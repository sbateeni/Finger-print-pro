<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام مقارنة البصمات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 15px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .preview-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 10px 0;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .result-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 10px 0;
        }
        .alert {
            border-radius: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">نظام مقارنة البصمات</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">البصمة الأولى</h5>
                    </div>
                    <div class="card-body">
                        <form id="form1" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="image1" class="form-label">اختر صورة البصمة</label>
                                <input type="file" class="form-control" id="image1" name="image" accept="image/*" required>
                            </div>
                            <div id="preview1" class="text-center"></div>
                            <button type="submit" class="btn btn-primary w-100">معالجة البصمة</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">البصمة الثانية</h5>
                    </div>
                    <div class="card-body">
                        <form id="form2" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="image2" class="form-label">اختر صورة البصمة</label>
                                <input type="file" class="form-control" id="image2" name="image" accept="image/*" required>
                            </div>
                            <div id="preview2" class="text-center"></div>
                            <button type="submit" class="btn btn-primary w-100">معالجة البصمة</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header">
                <h5 class="mb-0">نتائج المطابقة</h5>
            </div>
            <div class="card-body">
                <div id="loading" class="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">جاري المعالجة...</span>
                    </div>
                    <p class="mt-2">جاري معالجة البصمات...</p>
                </div>
                
                <div id="results" class="text-center">
                    <div id="matchScore" class="alert alert-info" style="display: none;"></div>
                    <div id="resultImage"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // معاينة الصور
        function previewImage(input, previewId) {
            const preview = document.getElementById(previewId);
            preview.innerHTML = '';
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'preview-image';
                    preview.appendChild(img);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        document.getElementById('image1').addEventListener('change', function() {
            previewImage(this, 'preview1');
        });

        document.getElementById('image2').addEventListener('change', function() {
            previewImage(this, 'preview2');
        });

        // معالجة النماذج
        document.getElementById('form1').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            
            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (data.success) {
                    const img = document.createElement('img');
                    img.src = 'data:image/png;base64,' + data.processed_image;
                    img.className = 'preview-image';
                    document.getElementById('preview1').appendChild(img);
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('حدث خطأ أثناء معالجة البصمة');
            }
        });

        document.getElementById('form2').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            
            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (data.success) {
                    const img = document.createElement('img');
                    img.src = 'data:image/png;base64,' + data.processed_image;
                    img.className = 'preview-image';
                    document.getElementById('preview2').appendChild(img);
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('حدث خطأ أثناء معالجة البصمة');
            }
        });

        // مقارنة البصمتين
        async function compareFingerprints() {
            const formData = new FormData();
            const image1 = document.getElementById('image1').files[0];
            const image2 = document.getElementById('image2').files[0];
            
            if (!image1 || !image2) {
                alert('يرجى اختيار بصمتين للمقارنة');
                return;
            }
            
            formData.append('image1', image1);
            formData.append('image2', image2);
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            try {
                const response = await fetch('/compare', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (data.success) {
                    document.getElementById('matchScore').textContent = 
                        `نسبة التطابق: ${data.match_score.toFixed(2)}% (${data.matches_count} نقطة متطابقة)`;
                    document.getElementById('matchScore').style.display = 'block';
                    
                    const img = document.createElement('img');
                    img.src = 'data:image/png;base64,' + data.matching_image;
                    img.className = 'result-image';
                    document.getElementById('resultImage').innerHTML = '';
                    document.getElementById('resultImage').appendChild(img);
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('حدث خطأ أثناء مقارنة البصمات');
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('results').style.display = 'block';
            }
        }

        // إضافة زر المقارنة
        const compareButton = document.createElement('button');
        compareButton.className = 'btn btn-success w-100 mt-3';
        compareButton.textContent = 'مقارنة البصمات';
        compareButton.onclick = compareFingerprints;
        document.querySelector('.card-body').appendChild(compareButton);
    </script>
</body>
</html>
